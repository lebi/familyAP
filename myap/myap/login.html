<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>登录</title>

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link href="/style/login.css" rel="stylesheet">
    </head>
    <body>
        
        <!-- ========== HEADER SECTION ========== -->
        <div class="title">
            <br><br><br><br><br>
            <h1>登录MYAP</h1>
            <div class="row">
    
            </div>
        </div>

        <div class="col-lg-offset-3 col-lg-6">
            <div class="inputform">
            <form action="/auth">
                <!--<h1 class="title text-center">请登录</h1>-->
                <input type="username" class="form-control" placeholder="Username" name="username">
                <br>
                <input type="password" class="form-control" placeholder="Password" name="password">
                <br>
                {% if status < 0 %}
                <div class="alert alert-danger alert-dismissible fade in ">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>用户名、密码错误</strong>
                </div>
                {% endif%}
                <center><label style="color: white; font-size: 17px; font-weight: 100">
                    <input type="checkbox" style="width: 18px; height: 18px; margin-top: 10px; margin-right: 10px">保持我的登录状态
                </label></center>
                <br>
                <button type="submit" class="btn btn-block btn-success">登录</button>
                <table>
                    <tr>
                        <td><a href="#">Password</a></td>
                        <td><a href="#">Register</a></td>
                    </tr>
                </table>
            </form>
            </div>
        </div>

        <script type="text/javascript" src="/lib/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/login.js"></script>
    </body>
</html>
